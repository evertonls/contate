<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/_siteTemplate.xhtml">
	<ui:define name="title">Home</ui:define>
	<ui:define name="extraCss">
		<ui:remove>for css</ui:remove>
				<h:outputStylesheet name="/css/home.css" />
	</ui:define>
	<ui:define name="homeJS">
		<ui:remove>for js</ui:remove>
		<h:outputScript name="/js/home.js" />
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="growl" sticky="true">
				<p:autoUpdate />
			</p:growl>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />

			<h:outputText value="Código: " />
			<p:inputMask id="codigo" />

			<h:outputText value="Data Recebida: " />
			<p:datePicker id="datarecebida" showIcon="true" />
			
			<h:outputText value="Função: " />
			<p:selectOneMenu id="funcao" value="Função">
				<f:selectItem itemLabel="Escolha uma" itemValue="" />
				<f:selectItem itemLabel="teste1" itemValue="teste1" />
				<f:selectItem itemLabel="teste2" itemValue="teste2" />
				<f:selectItem itemLabel="teste1" itemValue="teste3" />
			</p:selectOneMenu>

			<p:outputLabel for="@next" value="Setor: " />
			<p:selectOneMenu id="setor" value="Setor">
				<f:selectItem itemLabel="Escolha um" itemValue="" />
				<f:selectItem itemLabel="teste1" itemValue="teste1" />
				<f:selectItem itemLabel="teste2" itemValue="teste2" />
				<f:selectItem itemLabel="teste1" itemValue="teste3" />
			</p:selectOneMenu>

			<p:outputLabel for="@next" value="Agentes: " />
			<p:selectOneMenu id="agentes" value="agentes">
				<f:selectItem itemLabel="Escolha uma" itemValue="" />
				<f:selectItem itemLabel="teste1" itemValue="teste1" />
				<f:selectItem itemLabel="teste2" itemValue="teste2" />
				<f:selectItem itemLabel="teste1" itemValue="teste3" />
			</p:selectOneMenu>
			
			<p:outputLabel for="@next" value="Tipo de Justificativa: " />
			<p:selectOneMenu id="tipojust" value="Tipo de justificativa">
				<f:selectItem itemLabel="Escolha uma" itemValue="" />
				<f:selectItem itemLabel="teste1" itemValue="teste1" />
				<f:selectItem itemLabel="teste2" itemValue="teste2" />
				<f:selectItem itemLabel="teste1" itemValue="teste3" />
			</p:selectOneMenu>
			
			<h:outputText value="Data Início: " />
			<p:datePicker id="datainicio" showIcon="true" />
			
			<h:outputText value="Data Término: " />
			<p:datePicker id="datatermino" showIcon="true" />
			
			<h:outputText value="C.I: " />
			<p:inputMask id="ci" mask="99-9999" />
			
			<p:outputLabel for="@next" value="Turno: " />
			<p:selectOneMenu id="turno" value="Turno">
				<f:selectItem itemLabel="Escolha uma" itemValue="" />
				<f:selectItem itemLabel="teste1" itemValue="teste1" />
				<f:selectItem itemLabel="teste2" itemValue="teste2" />
				<f:selectItem itemLabel="teste1" itemValue="teste3" />
			</p:selectOneMenu>
			
		</h:form>

	</ui:define>

</ui:composition>
</html>
