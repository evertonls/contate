<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/_siteTemplate.xhtml">
	<ui:define name="title">Home</ui:define>
	<ui:define name="homeCss">
		<ui:remove>for css</ui:remove>
		<h:outputStylesheet name="/css/home.css" />
	</ui:define>
	<ui:define name="homeJS">
		<ui:remove>for js</ui:remove>
		<h:outputScript name="/js/home.js" />
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="growl" sticky="true">
				<p:autoUpdate />
			</p:growl>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />

		</h:form>

	</ui:define>

</ui:composition>
</html>
